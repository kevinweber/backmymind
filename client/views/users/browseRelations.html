<template name="browseRelations">
  <div class="row">
    <div class="twelve columns">
      <form data-id="search-users-form">
        <input type="text" class="u-full-width" placeholder="Search relations..." data-id="search-query">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns">
      {{#each relations}}
        <div class="small-profile">
          <img class="avatar-image u-pull-left" src="{{this.avatar}}?s=20" alt="">
          <a href="#" class="u-pull-left">First Last Name</a>
          <div class="u-pull-right">
            Other stuff
          </div>
          <div class="clear"></div>
        </div>
      {{/each}}

      {{#each users}}
        {{> smallProfile user=this}}
      {{/each}}
      {{#if Template.subscriptionsReady}}
        {{#unless instance.usersCount.get}}
          <div class="alert info">There are no matching users to display</div>
        {{/unless}}
        {{#if hasMoreUsers}}
          <button class="u-full-width" data-id="load-more">Load more</button>
        {{/if}}
      {{else}}
        <div class="text-center">Loading users...</div>
      {{/if}}
    </div>
  </div>
</template>
