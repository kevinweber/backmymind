<template name="profileRelation">
  <form data-id="update-profile-form">
    <p class="text-center">{{> avatar data=this size=100}}</p>
    <h1 class="text-center username">{{this.firstName}} {{this.lastName}}</h1>
    <div id="socialMediaAccounts">
    </div>
    
    <div class="row form-section editable">
      <label for="first-name">First Name</label>
      <input id="first-name" class="u-full-width" type="text" value="{{this.firstName}}" placeholder="Add first name" maxlength="50" data-id="firstName" readonly>
    </div>

    <div class="row form-section editable">
      <label for="last-name">Last Name</label>
      <input id="last-name" class="u-full-width" type="text" value="{{this.lastName}}" placeholder="Add last name" maxlength="50" data-id="lastName" readonly>
    </div>
