<template name="profile">
  <div class="row">
    <div class="twelve columns">
      <div class="profile" data-account="{{user.account}}" data-self="{{user.self}}">
        {{#with user}}
          {{#if user.account}} 
            <p class="text-center">{{> avatar data=this size=100}}</p>
            <h1 class="text-center username">@{{user.username}} <span class="text-center fa {{#if user.status.online}} fa-circle presence online {{else}} fa-circle-o presence offline {{/if}} "></span></h1>
            <div id="socialMediaAccounts">
            </div>
            <p class="text-center">{{simpleFormat user.biography}}</p>
          {{/if}}

          {{#if user.relation}} 
            {{> relation user.relation}}
          {{/if}}

          {{#if user.none}}
            <div class="alert info">
              <p>No user or relation available, or this page is private.</p>
            </div>
          {{/if}}
        {{/with}}
      </div>
    </div>
  </div>
</template>
