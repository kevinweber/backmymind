<template name="layout">
  {{> header}}
  <div class="container" style="min-height: {{instance.minHeight.get}}">
    {{# if currentUser}}
      {{> Template.dynamic template=main}}
    {{else}}
      <div class="row">
        <div class="six columns offset-by-four">
          {{> Template.dynamic template=main}}
        </div>
      </div>
    {{/if}}
  </div>
  {{> footer}}
</template>
