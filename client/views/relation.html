<template name="relation">
  <div class="row">
    <div class="twelve columns">
      <p class="text-center"><img class="avatar-image" src="{{this.avatar}}?s=100" alt=""></p>
      <div class="clear"></div>
      <h1 class="text-center username">{{this.firstName}}{{#if this.firstName}} {{/if}}{{this.lastName}}</h1>
    </div>
  </div>
</template>
